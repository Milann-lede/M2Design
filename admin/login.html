<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Connexion | ModernWeb Dashboard</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Logo -->
        <div class="login-logo">
            <span class="logo-text">Modern<span class="logo-accent">Web</span></span>
            <span class="logo-subtitle">Dashboard</span>
        </div>

        <!-- Formulaire de connexion -->
        <form id="loginForm" class="login-form">
            <h1 class="login-title">Connexion</h1>
            <p class="login-subtitle">Accédez à votre espace d'administration</p>

            <!-- Message d'erreur -->
            <div id="loginError" class="login-error" hidden>
                <i class="fas fa-exclamation-circle"></i>
                <span id="loginErrorText">Email ou mot de passe incorrect</span>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                    Adresse e-mail
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    autocomplete="email"
                    placeholder="votre@email.com"
                >
            </div>

            <!-- Mot de passe -->
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Mot de passe
                </label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="••••••••"
                    >
                    <button type="button" class="toggle-password" aria-label="Afficher le mot de passe">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Se connecter</span>
                <span class="btn-loader" hidden>
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
            </button>
        </form>

        <!-- Footer -->
        <div class="login-footer">
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Retour au site
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
