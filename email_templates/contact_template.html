<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Nouveau message - M2Design</title>
    <style>
        body {
            font-family: 'Outfit', Arial, sans-serif;
            background-color: #F8FAFC;
            /* Fond clair (Slate 50) */
            color: #334155;
            /* Texte gris foncé (Slate 700) */
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: #FFFFFF;
            color: #0F172A;
            /* Texte noir (Slate 900) */
            padding: 30px;
            border-radius: 16px;
            border: 1px solid #E2E8F0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            margin: 0 auto;
            border-top: 4px solid #2563EB;
            /* Bleu Royal M2Design */
        }

        h2 {
            color: #2563EB;
            /* Bleu Royal */
            margin-top: 0;
            font-size: 24px;
            text-align: center;
            margin-bottom: 25px;
        }

        p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        strong {
            color: #1E293B;
            /* Slate 800 */
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #94A3B8;
            /* Slate 400 */
            border-top: 1px solid #F1F5F9;
            padding-top: 20px;
        }

        .highlight {
            background-color: #EFF6FF;
            /* Bleu très clair */
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #3B82F6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>⚡ Nouveau message : {{type_demande}} ⚡</h2>

        <p><strong>Nom :</strong> {{from_name}}</p>
        <p><strong>Email :</strong> {{email}}</p>
        <p><strong>Type de demande :</strong> {{type_demande}}</p>

        <div class="highlight">
            <p style="white-space: pre-wrap; margin: 0;">{{message}}</p>
        </div>
    </div>

    <div class="footer">
        Envoyé via le site web M2Design
    </div>
</body>

</html>
